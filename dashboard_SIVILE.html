<script type="application/shiny-prerendered" data-context="server-start">
## Cargar paquetes
pacman::p_load(
  # Interactividad
  shiny,
  # Mapas
  sf,
  geoAr,
  leaflet,
  # Gráficos
  cols4all,
  BAMMtools,
  apyramid,
  plotly,
  # Tablas
  DT,
  # Manejo de datos
  rio,
  janitor,
  tidyverse
)

## Cargar configuración de idioma para las tablas
source("data_table_es.R")

## Cargar dataset
datos <- import("datos_sivile_2024.csv") |>
  mutate(across(
    .cols = where(is.character) | codigo_institucion_id,
    .fns = ~ factor(.x)
  ))
</script>
 
<script type="application/shiny-prerendered" data-context="server">
## Datos para la tabla
datos_prov <- datos |>
  select(
    Provincia = prov_lesion,
    Sexo = sexo,
    Edad = grupo_edad,
    Intencionalidad = intencionalidad_cat
  )


## Selector de estratos
output$vars <- renderUI({
  selectInput(
    inputId = "vars",
    label = "Estratos:",
    choices = c("Sexo", "Edad", "Intencionalidad"),
    selected = NULL, # valor por defecto en el selector
    multiple = TRUE
  )
})


## Tabla interactiva
output$tab_prov <- renderDT({
  req(datos_prov)

  # Definir estratos: por defecto mostrar Provincia y Sexo (si input$vars es NULL)
  estratos <- input$vars
  if (is.null(estratos) || length(estratos) == 0) {
    estratos <- NULL
  }

  # Construir tabla
  tabla <- datos_prov |>
    count(Provincia, across(all_of(estratos)), name = "Frecuencia") |>
    mutate(
      "%" = scales::percent(
        Frecuencia / sum(Frecuencia, na.rm = TRUE),
        accuracy = 0.01
      ),
      .by = Provincia
    ) |>
    arrange(-Frecuencia)

  # Si solo hay Provincia, agregar fila de totales
  if (is.null(estratos)) {
    tabla <- datos_prov |>
      count(Provincia, name = "Frecuencia") |>
      mutate(
        "%" = scales::percent(
          Frecuencia / sum(Frecuencia, na.rm = TRUE),
          accuracy = 0.01
        )
      ) |>
      arrange(-Frecuencia)
  }

  # Mostrar DT
  datatable(
    tabla,
    options = list(
      autoWidth = TRUE,
      searching = FALSE,
      language = dt_lang_es
    ),
    rownames = FALSE,
    selection = "single"
  )
})
</script>
 
<script type="application/shiny-prerendered" data-context="server-extras">
ojs_define <- function(..., .session = shiny::getDefaultReactiveDomain()) {
  quos <- rlang::enquos(...)
  vars <- rlang::list2(...)
  nm <- names(vars)
  if (is.null(nm)) {
    nm <- rep_len("", length(vars))
  }
  mapply(
    function(q, nm, val) {
      # Infer name, if possible
      if (nm == "") {
        tryCatch(
          {
            nm <- rlang::as_name(q)
          },
          error = function(e) {
            code <- paste(collapse = "\n", deparse(rlang::f_rhs(q)))
            stop(
              "ojs_define() could not create a name for the argument: ",
              code
            )
          }
        )
      }
      .session$output[[nm]] <- val
      outputOptions(.session$output, nm, suspendWhenHidden = FALSE)
      .session$sendCustomMessage("ojs-export", list(name = nm))
      NULL
    },
    quos,
    nm,
    vars,
    SIMPLIFY = FALSE,
    USE.NAMES = FALSE
  )
  invisible()
}
</script>

      function throttle(fn, ms) {
      let throttle = false;
